<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>Shadow Panel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">Shadow Panel</a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./">概览</a></li>
                <li><a href="./node.html">节点</a></li>
                <li><a href="./statistics.html">统计</a></li>
                <li><a href="./client.html">客户端</a></li>
            </ul>
            <div>
                <p class="navbar-text navbar-right">当前用户：<span th:text="${user.username}"></span></p>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="panel panel-info" th:if="${not#strings.isEmpty(properties['announcement'])}">
        <div class="panel-heading">
            <h3 class="panel-title">公告</h3>
        </div>
        <div class="panel-body" th:utext="${properties['announcement']}"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h2>信息概览</h2>
        <table class="table table-striped">
            <caption>修改密码与更换端口请联系管理员</caption>
            <tbody>
            <tr>
                <td>用户名/邮箱</td>
                <td th:text="${user.username}"></td>
                <td><button type="button" class="btn btn-xs btn-default" disabled>修改密码</button></td>
            </tr>
            <tr>
                <td>个人端口</td>
                <td th:text="${user.port}"></td>
                <td><button type="button" class="btn btn-xs btn-default" disabled>重新分配</button></td>
            </tr>
            <tr>
                <td>加密算法</td>
                <td th:text="${properties['method']}"></td>
                <td></td>
            </tr>
            <tr>
                <td>传输协议</td>
                <td th:text="${properties['protocol']}"></td>
                <td>协议参数：<span th:text="${#strings.isEmpty(properties['protocol_param'])?'留空':properties['protocol_param']}"></span></td>
            </tr>
            <tr>
                <td>混淆插件</td>
                <td th:text="${properties['obfs']}"></td>
                <td>插件参数：<span th:text="${#strings.isEmpty(properties['obfs_param'])?'留空':properties['obfs_param']}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>数据概览</h2>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="week-chart" style="height: 300px;"></div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="day-chart" style="height: 300px;"></div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:utext="'paintChart(\'week-chart\',\'最近7日流量数据（所有节点）\',\'bar\','+${weekChartData}+')'"></script>
<script th:utext="'paintChart(\'day-chart\',\'今日流量数据（所有节点）\',\'line\','+${dayChartData}+')'"></script>
</body>
</html>
